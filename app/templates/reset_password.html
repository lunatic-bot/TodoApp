{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4" style="font-weight: 700; font-family: 'Roboto', sans-serif;">Reset Your Password</h3>

                    <form action="/reset-password/" method="post">
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" id="new_password" name="new_password" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px; background: linear-gradient(45deg, #ff6347, #ff4500); border: none; font-weight: 600;">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
