<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
        <li>
            <strong>{{ todo.title }}</strong>: {{ todo.description }}<br>
            Completed: {{ 'Yes' if todo.completed else 'No' }}<br>
            Created at: {{ todo.creation_time }}<br>
            {% if todo.completed %}
            Completed at: {{ todo.completion_time }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
