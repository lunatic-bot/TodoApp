{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4" style="font-weight: 700; font-family: 'Roboto', sans-serif;">Login to Your Account</h3>
                    
                    {% if message %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    
                    <form id="loginForm" action="/token" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px; background: linear-gradient(45deg, #1e90ff, #00bfff); border: none; font-weight: 600;">Login</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p style="font-size: 0.9rem;">Need an account? <a href="/users/signup" style="text-decoration: none; color: #1e90ff; font-weight: 600;">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
