{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success mt-5" role="alert">
                <h4 class="alert-heading">Password Reset Request Sent</h4>
                <p>We have sent an email to reset your password. Please check your inbox and follow the instructions to reset your password.</p>
                <hr>
                <p class="mb-0">If you do not receive an email, please check your spam folder or try again.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
