{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg mt-5" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4" style="font-weight: 700; font-family: 'Roboto', sans-serif;">Reset Your Password</h3>
                    
                    <!-- Display error message if present -->
                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}
                    
                    <form action="/request-password-reset" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your email</label>
                            <input type="email" id="email" name="email" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px; background: linear-gradient(45deg, #ff6347, #ff4500); border: none; font-weight: 600;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
