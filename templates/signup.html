{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4" style="font-weight: 700; font-family: 'Roboto', sans-serif;">Create Your Account</h3>
                    <form id="signupForm" action="/users/signup" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" style="border-radius: 10px;" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px; background: linear-gradient(45deg, #1e90ff, #00bfff); border: none; font-weight: 600;">Sign Up</button>
                    </form>
                    <div class="mt-4 text-center">
                        <p style="font-size: 0.9rem;">Already have an account? <a href="/users/login" style="text-decoration: none; color: #1e90ff; font-weight: 600;">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
